# Application Configuration
spring.application.name=airline-financial-analyzer

# Logging Configuration
logging.level.root=INFO
logging.level.com.financialanalysis=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Spring Boot banner for cleaner CLI output
spring.main.banner-mode=off

# Disable Spring Boot web server (CLI application only)
spring.main.web-application-type=none

# JVM Options for better performance
spring.main.lazy-initialization=false

# Cache Configuration
cache.xbrl.maxSize=100
cache.xbrl.expireAfterWrite=24h
cache.companyData.maxSize=50
cache.companyData.expireAfterWrite=12h
